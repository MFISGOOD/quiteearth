<template name="category">
              {{#if isCheckingOut}}
             	{{>checkout}}
              {{/if}}
	<div class="page-header">
		<h1>{{categoryName}}</h1>
	</div>
	<!-- {{#if Template.subscriptionsReady}} -->
		{{#each categoryProducts categoryName}}
			{{>product}}
		{{/each}}
	<!-- {{/if}} -->
</template>
<template name="categoryAdmin">
	<div class="col-md-12">
		<form id="categoryForm">
			<div class="col-md-6 form-group">
				<label for="" class="control-label">Category Name</label>
				<input type="text" class="form-control input-sm" id="categoryName">
				<div class="control-group">
					<label for="" class="control-label"></label>
					<div class="controls">
						<button class="btn btn-info btn-md addCategory">
							<i class="fa fa-database">
								Add Category
							</i>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</template>

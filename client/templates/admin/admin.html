<template name="admin">
	{{>categoryAdmin}}
	<div class="col-sm-6">
		<form id="productForm">
		    <h2 class="heading">Product Administration</h2>
		    	<div class="alert message">
		    	</div>
			<div class="form-group">
				<label for="" class="control-label">Product Name</label>
				<input type="text" class="form-control input-sm" id="productname">
			</div>
			<div class="form-group">
				<label for="" class="control-label">Category</label>
				<!-- <input type="text" class="form-control input-sm" id="category"> -->
				<select name="category" id="category" class="form-control">
					{{#each categories}}
						<option value="{{_id}}">{{name}}</option>
					{{/each}}
				</select>
			</div>
			<div class="form-group">
				<label for="" class="control-label">Description</label>
				<textarea type="text" class="form-control input-sm" id="description"></textarea>
			</div>
			<div class="form-group">
				<label for="" class="control-label">Price</label>
				<input type="text" class="form-control input-sm" id="price">
			</div>
			<div class="form-group">
				<label for="" class="control-label">Rating</label>
				<input type="text" class="form-control input-sm" id="rating">
			</div>
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<div class="control-group">
						<label for="" class="control-label"></label>
						<div class="controls">
							<button class="btn btn-info btn-md addProduct">
								<i class="fa fa-database"></i>
								  Add Product
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-6">
		<table class="table table-striped table-bordered table-responsive table-hover">
			<thead>
				<tr class="success">
					<th>Product Name</th>
					<th>Price</th>
					<th>Category</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>
				{{#each products}}
				<tr>
					<td>{{name}}</td>
					<td>{{price}}$</td>
					<td>{{category.name}}</td>
					<td><i class="fa fa-trash alert-danger removeProduct"></i></td>			
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
